<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item>
      <ion-label position="floating">usuarios</ion-label>
      <ion-input [(ngModel)]="patente">patente</ion-input>
      <ion-input [(ngModel)]="color">color</ion-input>
      <ion-input [(ngModel)]="modelo">modelo</ion-input>
      <ion-datetime presentation="date" [(ngModel)]="start"></ion-datetime>
      <ion-input [(ngModel)]="usuario">usuario</ion-input>

    </ion-item>

    <ion-button expand="block" (click)="addNoticia()">mandar auto</ion-button>

  

  </ion-list>



  <ion-list>
    <ion-item-sliding *ngFor="let rol of arregloAutoConductor">


      <ion-item>
        <ion-label>{{ rol.nombreCon }}</ion-label>
        <ion-label>{{ rol.annio | date: 'dd/MM/yyyy' }}</ion-label>

      </ion-item>

    </ion-item-sliding>
  </ion-list>


</ion-content>
